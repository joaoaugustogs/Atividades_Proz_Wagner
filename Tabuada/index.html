<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 16px;
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
        }
        .tabuada-item {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>Exibir a Tabuada</h2>
    <label for="numero">Informe um número:</label>
    <input type="number" id="numero" placeholder="Digite um número" required>
    <button onclick="exibirTabuada()">Exibir Tabuada</button>

    <div class="resultado" id="resultado"></div>

    <script src="Tabuada.js"></script>

</body>
</html>
