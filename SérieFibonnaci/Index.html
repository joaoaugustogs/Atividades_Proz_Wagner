<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Série de Fibonacci</title>
</head>
<body>
    <h1>Calculadora da Série de Fibonacci</h1>
    <p>Digite quantos elementos da série de Fibonacci você deseja gerar:</p>
    <input type="number" id="numeroInput" placeholder="Digite um número">
    <button onclick="calcularFibonacci()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularFibonacci() {
            const n = parseInt(document.getElementById('numeroInput').value);
            const resultadoElemento = document.getElementById('resultado');

            if (isNaN(n) || n <= 0) {
                resultadoElemento.textContent = "Por favor, insira um número válido maior que zero.";
                return;
            }

            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            resultadoElemento.textContent = `Os primeiros ${n} elementos da série de Fibonacci são: ${fib.slice(0, n).join(", ")}`;
        }
    </script>
</body>
</html>
