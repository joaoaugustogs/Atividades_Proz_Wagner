<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css"> <!-- Importação do css -->
</head>
<body>

    <div class="container"> <!-- Container que vai conter as informações -->
        <h2>Calculadora de IMC</h2>

        <!-- Inserir dados -->
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" required>

        <!-- Botão de calcular -->
        <button onclick="calcularIMC()">Calcular IMC</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <!-- Importação do JavaScript-->
    <script src="script.js"></script>
</body>
</html>
